name: Deploy Docker

# Controls when the workflow will run
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up SSH
        uses: ZoMa-Toys/zoma-ssh@v1.1
        id: ssh_connection
        with:
          host: ${{secrets.HOST}}
          user: ${{secrets.USER}}
          key: ${{secrets.SSH_PRIVATE_KEY}}
          cmd: 'rm -rf buildRepo && git clone --branch docker-mongo ${{github.event.repository.clone_url}} buildRepo && export BUILDENV=production && cd buildRepo && docker-compose build --no-cache web && docker-compose up -d'
